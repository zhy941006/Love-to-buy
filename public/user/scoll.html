<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="./css/scoll.css">
	<script src="assets/zepto/zepto.min.js"></script>
	<script src="./assets/art-template/template-web.js"></script>
	<script src="assets/mui/js/mui.min.js"></script>
	<script src="js/pick.js"></script>
	<script src="./js/scoll.js"></script>
</head>

<body>
	<header class="mui-bar mui-bar-nav my-header">
		<h1 class="mui-title">爱去买</h1>
		<a href="search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
	</header>
	<nav class="mui-bar mui-bar-tab my-footer">
		<a class="mui-tab-item " href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item mui-active" href="scoll.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<div class="iscoll">
		<div class="left">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll mui-color">
						<div class="lintin">

						</div>
				</div>
			</div>
		</div>
		<div class="right">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="hell mui-clearfix">
						
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script type="text/template" id="scoll-tem">
		{{each rows}}
			<a href="javascript:;" class="links" data-id="{{$value["id"]}}">{{$value['categoryName']}}</a>
		{{/each}}
	</script>
	<script type="text/template" id="show">
		{{each rows}}
			<li>
				<a href="javascript:;">
					<img src="{{$value["brandLogo"]}}" alt="">
					<p>{{$value["brandName"]}}</p>
				</a>
			</li>
		{{/each}}
		
		<%if(!rows.length){ %>
			<div>暂无数据</div>
		   <% } %>
	</script>
</body>
</html>
