<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="./css/user.css">
	<link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.css">
	<script src="assets/mui/js/mui.min.js"></script>
	<script src="./assets/zepto/zepto.min.js"></script>
	<script src="./js/user.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav my-header">
		<h1 class="mui-title">注册会员</h1>
		<a class="mui-icon mui-icon-search mui-pull-right"></a>
	</header>
	<nav class="mui-bar mui-bar-tab my-footer">
		<a class="mui-tab-item mui-active" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<div class="mui-content">
		<form class="mui-input-group">
			<div class="mui-input-row">
				<label>用户名</label>
			<input type="text" class="mui-input-clear userName" placeholder="请输入用户名">
			</div>
			<div class="mui-input-row">
				<label>密码</label>
				<input type="password" class="mui-input-password password-dell" placeholder="请输入密码">
			</div>
			<div class="mui-input-row">
				<label>确认密码</label>
				<input type="password" class="mui-input-password que-password" placeholder="请输入密码">
			</div>
			<div class="mui-input-row">
				<label>手机号</label>
				<input type="text" class="iphone" placeholder="请输入密码">
			</div>
			<div class="mui-input-row" id="mui-sell">
				<label>认证码</label>
				<input type="password" placeholder="请输入密码"class="Verification">
				<span id="bd">获取认证码</span>
			</div>
			<div class="mui-button-row" id="btns">
				<button type="button" class="mui-btn mui-btn-primary">注册</button>
			</div>
		</form>
		<span class="bbt">立即登录</span>
	</div>
</body>
</html>
